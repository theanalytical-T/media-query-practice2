<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Media Query Practice</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="header-logo">Miya Ruma</div>

                <div class="header-menu">
                    <div class="header-menu-1">Home</div>
                    <div class="header-menu-2">Portfolio</div>
                    <div class="header-menu-3">Contact</div>
                </div>
            </div>

            <div class="main">
                <div class="main-image"></div>
                <div class="main-text">
                    <div class="main-text-1">Hello</div>
                    <div class="main-text-2">I'm <span>Miya Ruma</span></div>
                    <div class="main-text-3">A designer from</div>
                    <div class="main-text-4">Tokyo, Japan</div>
                </div>
            </div>

            <div class="footer">
                <div class="footer-instagram"><img src="images/black-instagram.png" alt="instagram logo"></div>
                <div class="footer-twitter"><img src="images/black-twitter.png" alt="twitter logo"></div>
                <div class="footer-facebook"><img src="images/black-facebook.png" alt="facebook logo"></div>
                <div class="footer-linkedin"><img src="images/black-linkedin.png" alt="linkedin logo"></div>
            </div>
        </div>

        <div id="size"></div>

    </body>
    <script src="main.js"></script>

</html>
